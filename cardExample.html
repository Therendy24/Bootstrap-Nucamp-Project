<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="row row-content">
            <div class="col-sm-6 mx-auto">
        <div class="card">
            <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
            <div class="class-body">
                <!---------------------------------- Form  ------------------------------------>
                <form id="reserveForm">
                    <div class="row form-group mx-auto py-4">
                        <label for="numCampers" class="col-sm-6 col-form-label ">Number of Campers</label>
                        
                        <div class="col">
                            <select name="numCampers" id="numCampers" class="form-control">
                                 <option value="">select</option>
                                 <option> 1 </option>
                                 <option> 2 </option>
                                 <option> 3 </option>
                                 <option> 4 </option>
                                 <option> 5</option>
                                 <option> 6</option>
                            </select>
                        </div>

                    </div>
                    <div class="row form-group mx-auto ">
                        <label for="date" class=" col-sm-6 col-form-label " >Date</label>
                        <div class="col">
                        <input type="date" name="date" id="date" class="form-control" placeholder="mm/dd/yyyy"/>
                        </div>

                    </div>
                    <div class="row form-group mx-auto">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Search</button>

                        </div>
                    </div>

                </form>
             <!---------------------------------------- Form  ---------------------------------->
            
            
            </div>
          </div>
        </div>
     </div>   
     <!---------------------------------Card------------------------------------------->
   
   <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
   <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
   <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   
   
   
   
    </body>
</html>
